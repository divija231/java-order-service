apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: order-service-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:0.90.0
        args:
          - "--config=/conf/otel-collector-config.yaml"
        volumeMounts:
          - name: otel-config
            mountPath: /conf
      volumes:
        - name: otel-config
          configMap:
            name: otel-collector-config

