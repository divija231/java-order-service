apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards-svc
  namespace: order-service-ns
spec:
  ports:
  - name: http
    port: 5601
    targetPort: 5601
  selector:
    app: opensearch-dashboards
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
  namespace: order-service-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
      - name: opensearch-dashboards
        image: opensearchproject/opensearch-dashboards:2.14.0
        env:
        - name: OPENSEARCH_HOSTS
          value: '["http://opensearch-svc:9200"]'
        - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
          value: "true"
        ports:
        - containerPort: 5601
          name: http
