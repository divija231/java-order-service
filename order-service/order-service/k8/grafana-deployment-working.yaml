apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: custom-observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
          - containerPort: 3000
        env:
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "true"
        - name: GF_AUTH_ANONYMOUS_ORG_ROLE
          value: "Admin"
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-svc
  namespace: custom-observability
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: grafana
